<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
</head>
<body>
<form action="Login" method="post">
    <table>
        <tr>
            <td><font face="verdana" size="2px">Enter your name:</font></td>
            <td><input type="text" name="userName"></td>
        </tr>
        <tr>
            <td><font face="verdana" size="2px">Enter your Password:</font></td>
            <td><input type="password" name="userPassword"></td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>
</body>
</html>
